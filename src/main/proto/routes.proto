
syntax = "proto3";

package routes;

option java_outer_classname = "RoutesProto";
option java_package = "biz.cits.service";
option java_multiple_files = true;
option objc_class_prefix = "CIT";

service PingService {
  rpc WhatsUp (PingRequest) returns (PingReply) {}
}

message PingRequest {
  string shout = 1;
}

message PingReply {
  string status = 1;
}